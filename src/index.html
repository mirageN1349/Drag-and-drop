<!DOCTYPE html>
<html lang="ru">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Tasker</title>
    </head>
  </head>
  <body>
    <header class="header">
      <div class="header-title">Tasker</div>
      <!-- /.header-title -->
    </header>
    <!-- /.header -->

    <div class="hero">
      <div class="wrapper">
        <ul class="list">
          <li class="list-caption">Задача</li>
          <li class="list-caption">В процессе</li>
          <li class="list-caption">Готово</li>

          <li class="list-cell js-cell" id="taskC">
            <button class="add-task btn js-task">Добавить задачу</button>
            <form name="taskForm" class="form" id="task">
              <input
                type="text"
                name="inputTitle"
                class="form-title"
                placeholder="Заголовок"
              />
              <input
                type="text"
                name="inputBody"
                class="form-body"
                placeholder="Задача"
              />
              <button type="submit" class="form-btn">Создать задачу</button>
            </form>
          </li>

          <li class="list-cell js-cell" id="progressC">
            <button class="add-task btn js-progress">Добавить задачу</button>

            <form name="progressForm" class="form" id="dev">
              <input
                type="text"
                name="inputTitle"
                class="form-title"
                placeholder="Заголовок"
              />
              <input
                type="text"
                name="inputBody"
                class="form-body"
                placeholder="Задача"
              />
              <button type="submit" class="form-btn">Создать задачу</button>
            </form>
          </li>

          <li class="list-cell js-cell" id="completeC">
            <button class="add-task btn js-complete">Добавить задачу</button>

            <form name="activeForm" class="form" id="complete">
              <input
                type="text"
                name="inputTitle"
                class="form-title"
                placeholder="Заголовок"
              />
              <input
                type="text"
                name="inputBody"
                class="form-body"
                placeholder="Задача"
              />
              <button type="submit" class="form-btn">Создать задачу</button>
            </form>
          </li>
        </ul>
        <!-- /.list -->
      </div>
      <!-- /.wrapper -->
    </div>
    <!-- /.hero -->
  </body>
</html>
